<!DOCTYPE html>  
<html lang="en">  
<head>  
    <link rel="icon" href="./满穗.png" type="image/png"><!-- 顶部的图标 -->
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>工具的中转站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background: rgba(255, 255, 255, 0.8) url('./单人主体 (10).jpg') no-repeat center center fixed;  
            /* 背景图片设置 */  
            background-size: cover;  
            color: #333;  
        }  
        header {  
            background-color: rgba(51, 51, 51, 0.8);  
            color: white;  
            padding: 20px;  
            text-align: center;  
        }  
        h1, h2 {  
            color: #333;  
        }  
        a {  
            color: #007BFF;  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
        .container {  
            width: 90%;  
            margin: auto;  
            overflow: hidden;  
        }  
        .card {  
            margin-bottom: 20px;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 4px 6px rgba(149, 149, 149, 0.1);  
            background-color: rgba(255, 255, 255, 0.9);  
        }  
        .card a {  
            display: block;  
            margin-bottom: 10px;  
        }  
        /* 回主页的样式 */  
        .home-link {  
            position: absolute; /* 绝对定位 */  
            top: 20px; /* 上边距 */  
            left: 20px; /* 左边距 */  
            color: white; /* 文字颜色 */  
            text-decoration: none; /* 去掉下划线 */  
            font-weight: bold; /* 加粗 */  
        }  
        @media (min-width: 768px) {  
            .container {  
                width: 75%;  
            }  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1 style="color: white">ppt实用の工具</h1>  
        <!-- 返回主页的链接 -->  
        <a class="home-link" href="./index.html">返回主页</a>  
    </header>  
    <div class="container">  
        <div class="card">  
            <h2>模板</h2>  
            <a href="https://www.officeplus.cn/" target="_blank">officeplus</a>  
            <a href="http://www.yoppt.com/" target="_blank">yoppt</a>  
            <a href="https://www.pptstore.net/" target="_blank">pptstore</a>  
        </div>  
        <div class="card">  
            <h2>PNG</h2>  
            <a href="https://www.cleanpng.com/" target="_blank">cleanpng</a>  
            <a href="https://pngtree.com/" target="_blank">pngtree</a>  
        </div>  
        <div class="card">  
            <h2>插图</h2>  
            <a href="https://undraw.co/illustrations" target="_blank">undraw</a>  
        </div>  
        <div class="card">  
            <h2>字体</h2>  
            <a href="https://m.qiuziti.com/#/" target="_blank">qiuziti</a>  
        </div>  
        <div class="card">  
            <h2>版权查询</h2>  
            <a href="https://wx.safe.360.cn/activity/font-wx.html#/" target="_blank">版权查询</a>  
        </div>  
        <div class="card">

            <a href="https://m.izihun.com/" target="_blank">izihun</a>  
        </div>  
        <div class="card">  
            <h2>图标</h2>  
            <a href="https://www.iconfont.cn/" target="_blank">iconfont</a>  
            <a href="https://www.flaticon.com/" target="_blank">flaticon</a>  
        </div>  
        <div class="card">  
            <h2>背景</h2>  
            <h3>炫酷</h3>  
            <a href="http://coolbackgrounds.io/" target="_blank">coolbackgrounds</a>  
            <h3>简约</h3>  
        </div>  
        <div class="card">  
            <h2>配色</h2>  
            <a href="https://color.adobe.com/zh/" target="_blank">color.adobe</a>  
        </div>  
        <div class="card">  
            <h2>抠图（免费还很强）</h2>  
            <a href="https://www.remove.bg/zh" target="_blank">remove</a>  
        </div>  
    </div>  
</body>  
</html>
