<!DOCTYPE html>  
<html lang="en">  
<head>  
    <link rel="icon" href="./满穗.png" type="image/png"><!-- 顶部的图标 -->  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>工具的中转站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background: rgba(255, 255, 255, 0.8) url('./单人主体 (10).jpg') no-repeat center center fixed;  
            /* 背景图片设置 */  
            background-size: cover;  
            color: #333;  
        }  
        header {  
            background-color: rgba(51, 51, 51, 0.8);  
            color: white;  
            padding: 20px;  
            text-align: center;  
        }  
        h1, h2 {  
            color: #333;  
        }  
        a {  
            color: #007BFF;  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
        .container {  
            width: 90%;  
            margin: auto;  
            overflow: hidden;  
        }  
        .card {  
            margin-bottom: 20px;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 4px 6px rgba(149, 149, 149, 0.1);  
            background-color: rgba(255, 255, 255, 0.9);  
        }  
        .card a {  
            display: block;  
            margin-bottom: 10px;  
        }  
        /* 回主页的样式 */  
        .home-link {  
            position: absolute; /* 绝对定位 */  
            top: 20px; /* 上边距 */  
            left: 20px; /* 左边距 */  
            color: white; /* 文字颜色 */  
            text-decoration: none; /* 去掉下划线 */  
            font-weight: bold; /* 加粗 */  
        }  
        @media (min-width: 768px) {  
            .container {  
                width: 75%;  
            }  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1 style="color: white">英语学习工具推荐</h1>  
        <!-- 返回主页的链接 -->  
        <a class="home-link" href="./index.html">返回主页</a>  
    </header>  
    <div class="container">  
        <div class="card">  
            <h2>听力练习</h2>  
            <a href="https://www.esl-lab.com/" target="_blank">ESL Lab</a>  
            <a href="https://www.bbc.co.uk/learningenglish" target="_blank">BBC Learning English</a>  
        </div>  
        <div class="card">  
            <h2>口语练习</h2>  
            <a href="https://www.tandem.net/" target="_blank">Tandem</a>  
            <a href="https://www.italki.com/" target="_blank">iTalki</a>  
        </div>  
        <div class="card">  
            <h2>阅读材料</h2>  
            <a href="https://www.breakingnewsenglish.com/" target="_blank">Breaking News English</a>  
            <a href="https://www.elted.net/" target="_blank">English Language Teaching Resources</a>  
        </div>  
        <div class="card">  
            <h2>词汇学习</h2>  
            <a href="https://www.memrise.com/" target="_blank">Memrise</a>  
            <a href="https://quizlet.com/" target="_blank">Quizlet</a>  
        </div>  
        <div class="card">  
            <h2>写作工具</h2>  
            <a href="https://www.grammarly.com/" target="_blank">Grammarly</a>  
            <a href="https://www.prowritingaid.com/" target="_blank">ProWritingAid</a>  
        </div>  
        <div class="card">  
            <h2>在线课程</h2>  
            <a href="https://www.coursera.org/" target="_blank">Coursera</a>  
            <a href="https://www.udemy.com/" target="_blank">Udemy</a>  
        </div>  
        <div class="card">  
            <h2>学习应用</h2>  
            <a href="https://www.duolingo.com/" target="_blank">Duolingo</a>  
            <a href="https://www.busuu.com/" target="_blank">Busuu</a>  
        </div>  
        <div class="card">  
            <h2>配音工具</h2>  
            <a href="https://www.voicemaker.in/" target="_blank">VoiceMaker</a>  
        </div>  
        <div class="card">  
            <h2>在线词典</h2>  
            <a href="https://www.dictionary.com/" target="_blank">Dictionary.com</a>  
        </div>  
    </div>  
</body>  
</html>
