<!DOCTYPE html>  
<html lang="en">  
<head>  
    <link rel="icon" href="./满穗.png" type="image/png"><!-- 顶部的图标 -->
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>论文编写工具合集</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background: rgba(255, 255, 255, 0.8) url('./单人主体\ \(10\).jpg') no-repeat center center fixed;  
            /* 背景图 */
            background-size: cover;  
            color: #333;  
        }  
        header {  
            background-color: rgba(51, 51, 51, 0.8);  
            color: white;  
            padding: 20px;  
            text-align: center;  
        }  
        h1, h2 {  
            color: #333;  
        }  
        a {  
            color: #007BFF;  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
        .container {  
            width: 90%;  
            margin: auto;  
            overflow: hidden;  
        }  
        .card {  
            margin-bottom: 20px;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 4px 6px rgba(149, 149, 149, 0.1);  
            background-color: rgba(255, 255, 255, 0.9);  
        }  
        .card a {  
            display: block;  
            margin-bottom: 10px;  
        }  
        /* 回主页的样式 */  
        .home-link {  
            position: absolute; /* 绝对定位 */  
            top: 20px; /* 上边距 */  
            left: 20px; /* 左边距 */  
            color: white; /* 文字颜色 */  
            text-decoration: none; /* 去掉下划线 */  
            font-weight: bold; /* 加粗 */  
        }  
        @media (min-width: 768px) {  
            .container {  
                width: 75%;  
            }  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1 style="color: white">论文实用の工具</h1>  
        <!-- 返回主页的链接 -->  
        <a class="home-link" href="./index.html">返回主页</a>  
    </header>  
    <div class="container">  
        <div class="card">  
            <h2>参考文献管理</h2>  
            <a href="https://www.zotero.org/" target="_blank">Zotero</a>  
            <a href="https://www.mendeley.com/" target="_blank">Mendeley</a>  
        </div>  
        <div class="card">  
            <h2>在线编辑</h2>  
            <a href="https://www.overleaf.com/" target="_blank">Overleaf</a>  
            <a href="https://www.sharelatex.com/" target="_blank">ShareLaTeX</a>  
        </div>  
        <div class="card">  
            <h2>图表生成</h2>  
            <a href="https://www.biorender.com/" target="_blank">BioRender</a>  
        </div>  
        <div class="card">  
            <h2>反抄袭工具</h2>  
            <a href="https://www.turnitin.com/" target="_blank">Turnitin</a>  
            <a href="https://www.grammarly.com/plagiarism-checker" target="_blank">Grammarly</a>  
        </div>  
        <div class="card">  
            <h2>数据分析</h2>  
            <a href="https://www.r-project.org/" target="_blank">R Project</a>  
            <a href="https://www.python.org/" target="_blank">Python</a>  
            <a href="https://www.ibm.com/analytics/spss-statistics-software" target="_blank">IBM SPSS</a>  
        </div>  
        <div class="card">  
            <h2>格式化工具</h2>  
            <a href="https://www.citethisforme.com/" target="_blank">Cite This For Me</a>  
            <a href="https://www.easybib.com/" target="_blank">EasyBib</a>  
        </div>  
        <div class="card">  
            <h2>语言校对</h2>  
            <a href="https://www.grammarly.com/" target="_blank">Grammarly</a>  
            <a href="https://www.proofreadingpal.com/" target="_blank">Proofreading Pal</a>  
        </div>  
        <div class="card">  
            <h2>图书馆资源</h2>  
            <a href="https://www.worldcat.org/" target="_blank">WorldCat</a>  
            <a href="https://www.jstor.org/" target="_blank">JSTOR</a>  
        </div>  
    </div>  
</body>  
</html>
