<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <link rel="icon" href="./满穗.png" type="image/png"><!-- 顶部的图标 -->
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Photoshop 工具合集</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background: rgba(255, 255, 255, 0.8) url('./单人主体\ \(10\).jpg') no-repeat center center fixed;  
            /* 背景图片设置 */
            background-size: cover;  
            color: #333;  
        }  
        header {  
            background-color: rgba(51, 51, 51, 0.8);  
            color: white;  
            padding: 20px;  
            text-align: center;  
        }  
        h1, h2 {  
            color: #333;  
        }  
        a {  
            color: #007BFF;  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
        .container {  
            width: 90%;  
            margin: auto;  
            overflow: hidden;  
        }  
        .card {  
            margin-bottom: 20px;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 4px 6px rgba(149, 149, 149, 0.1);  
            background-color: rgba(255, 255, 255, 0.9);  
        }  
        .card a {  
            display: block;  
            margin-bottom: 10px; 
            }  
        /* 回主页的样式 */  
        .home-link {  
            position: absolute; /* 绝对定位 */  
            top: 20px; /* 上边距 */  
            left: 20px; /* 左边距 */  
            color: white; /* 文字颜色 */  
            text-decoration: none; /* 去掉下划线 */  
            font-weight: bold; /* 加粗 */  
        }  
        @media (min-width: 768px) {  
            .container {  
                width: 75%;  
            }  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1 style="color: white">Photoshop实用の工具</h1>  
        <!-- 返回主页的链接 -->  
        <a class="home-link" href="./index.html">返回主页</a>  
    </header>  
    <div class="container">  
        <div class="card">  
            <h2>插件</h2>  
            <a href="https://www.filterforge.com/" target="_blank">Filter Forge</a>  
            <a href="https://www.topazlabs.com/" target="_blank">Topaz Labs</a>  
        </div>  
        <div class="card">  
            <h2>素材平台</h2>  
            <a href="https://www.unsplash.com/" target="_blank">Unsplash</a>  
            <a href="https://www.pixabay.com/" target="_blank">Pixabay</a>  
        </div>  
        <div class="card">  
            <h2>学习资源</h2>  
            <a href="https://www.lynda.com/Photoshop-training-tutorials/279-0.html" target="_blank">Lynda</a>  
            <a href="https://www.skillshare.com/browse/photoshop" target="_blank">Skillshare</a>  
        </div>  
        <div class="card">  
            <h2>颜色管理</h2>  
            <a href="https://color.adobe.com/" target="_blank">Adobe Color</a>  
            <a href="https://www.coolors.co/" target="_blank">Coolors</a>  
        </div>  
        <div class="card">  
            <h2>图形设计工具</h2>  
            <a href="https://www.canva.com/" target="_blank">Canva</a>  
            <a href="https://www.figma.com/" target="_blank">Figma</a>  
        </div>  
        <div class="card">  
            <h2>文件管理</h2>  
            <a href="https://www.dropbox.com/" target="_blank">Dropbox</a>  
            <a href="https://www.google.com/drive/" target="_blank">Google Drive</a>  
        </div>  
        <div class="card">  
            <h2>设计交流平台</h2>  
            <a href="https://www.behance.net/" target="_blank">Behance</a>  
            <a href="https://dribbble.com/" target="_blank">Dribbble</a>  
        </div>  
    </div>  
</body>  
</html>
