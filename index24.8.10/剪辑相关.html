<!DOCTYPE html>  
<html lang="en">  
<head>  
    <link rel="icon" href="./满穗.png" type="image/png"><!-- 顶部的图标 -->  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>工具的中转站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background: rgba(255, 255, 255, 0.8) url('./单人主体 (10).jpg') no-repeat center center fixed;  
            /* 背景图片设置 */  
            background-size: cover;  
            color: #333;  
        }  
        header {  
            background-color: rgba(51, 51, 51, 0.8);  
            color: white;  
            padding: 20px;  
            text-align: center;  
        }  
        h1, h2 {  
            color: #333;  
        }  
        a {  
            color: #007BFF;  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
        .container {  
            width: 90%;  
            margin: auto;  
            overflow: hidden;  
        }  
        .card {  
            margin-bottom: 20px;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 4px 6px rgba(149, 149, 149, 0.1);  
            background-color: rgba(255, 255, 255, 0.9);  
        }  
        .card a {  
            display: block;  
            margin-bottom: 10px;  
        }  
        /* 回主页的样式 */  
        .home-link {  
            position: absolute; /* 绝对定位 */  
            top: 20px; /* 上边距 */  
            left: 20px; /* 左边距 */  
            color: white; /* 文字颜色 */  
            text-decoration: none; /* 去掉下划线 */  
            font-weight: bold; /* 加粗 */  
        }  
        @media (min-width: 768px) {  
            .container {  
                width: 75%;  
            }  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1 style="color: white">视频剪辑工具</h1>  
        <!-- 返回主页的链接 -->  
        <a class="home-link" href="./index.html">返回主页</a>  
    </header>  
    <div class="container">  
        <div class="card">  
            <h2>免费工具</h2>  
            <a href="https://www.blackmagicdesign.com/products/davinciresolve/" target="_blank">DaVinci Resolve</a>  
            <a href="https://www.fxhome.com/hitfilm-express" target="_blank">HitFilm Express</a>  
        </div>  
        <div class="card">  
            <h2>付费工具</h2>  
            <a href="https://www.adobe.com/products/premiere.html" target="_blank">Adobe Premiere Pro</a>  
            <a href="https://www.apple.com/final-cut-pro/" target="_blank">Final Cut Pro</a>  
        </div>  
        <div class="card">  
            <h2>音效库</h2>  
            <a href="https://freesound.org/" target="_blank">Freesound</a>  
        </div>  
        <div class="card">  
            <h2>转场特效</h2>  
            <a href="https://motionarray.com/" target="_blank">Motion Array</a>  
        </div>  
        <div class="card">  
            <h2>素材网站</h2>  
            <a href="https://www.pexels.com/videos/" target="_blank">Pexels Videos</a>  
        </div>  
        <div class="card">  
            <h2>在线剪辑</h2>  
            <a href="https://www.canva.com/video-editor/" target="_blank">Canva Video Editor</a>  
        </div>  
        <div class="card">  
            <h2>配乐</h2>  
            <a href="https://www.bensound.com/" target="_blank">Bensound</a>  
            <a href="https://www.epidemicsound.com/" target="_blank">Epidemic Sound</a>  
        </div>  
        <div class="card">  
            <h2>色彩校正</h2>  
            <a href="https://www.colorgradingcentral.com/" target="_blank">Color Grading Central</a>  
        </div>  
        <div class="card">  
            <h2>抠图（免费强大）</h2>  
            <a href="https://www.remove.bg/zh" target="_blank">Remove.bg</a>  
        </div>  
    </div>  
</body>  
</html>
